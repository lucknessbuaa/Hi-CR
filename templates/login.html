{% extends "scaffold.html" %}

{% block css %}
{{ block.super }}
<link rel="stylesheet" href="{{ STATIC_URL }}login.css">
{% endblock %}

{% block content %}
<div class="container">
    <form class='form' role='form' method='POST'>
        <p class="alert alert-danger" style="display: none;"></p>
        <input type="hidden" name='next' value="{{ request.GET.next }}"/>
        <div class="form-group" id="username-wrap">
            <label class="sr-only" for="email">User</label>
            <input type="text" class="input-lg form-control" 
                    id="user" name="user" placeholder="User">
        </div>
        <div class="form-group" id="password-wrap">
            <label class="sr-only" for="password">Password</label>
            <input type="password" class="form-control input-lg" 
                id="password" name="password" placeholder="Password">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="remember_me"/>Remember me
            </label>
            <button class="pull-right btn btn-primary btn-lg"
                    data-loading-text="Sign in" id='submit' 
                    type="submit">Sign in</button>
        </div>
    </form>
</div>

<p class="links">
    <a href="/register" target="_blank">Sign up</a> 
    &nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="">Forget password?</a>
</p>
-->
{% endblock %}

{% block js %}

<script type="text/javascript" src="{{ STATIC_URL }}jquery/dist/jquery.js">
</script>
<script type="text/javascript" src="{{ STATIC_URL }}bootstrap/dist/js/bootstrap.js">
</script>
<script type="text/javascript" src="{{ STATIC_URL }}jquery-placeholder/jquery.placeholder.js">
</script>
<script type="text/javascript" src="{{ STATIC_URL }}jquery.cookie/jquery.cookie.js">
</script>
<script type="text/javascript" src="{{ STATIC_URL }}csrf.js">
</script>
<script type="text/javascript" src="{{ STATIC_URL }}login.js">
</script>
{% endblock %}
